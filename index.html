<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Match Tracker ‚Äî Clean Final</title>
<style>
  :root {
    --bg:#ffffff;
    --text:#0b2536;
    --muted:#516b7a;
    --accent:#0b81d0;
    --card:#f6fbff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:var(--bg);
    color:var(--text);
    padding:20px;
  }
  .wrap{max-width:920px;margin:0 auto}
  header{display:flex;flex-direction:column;gap:12px;margin-bottom:18px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  input[type="text"],input[type="date"]{
    border:1px solid #e0eef8;background:var(--card);
    padding:8px 10px;border-radius:8px;font-size:14px;color:var(--text);min-width:140px;
  }
  .table-card{background:var(--card);border-radius:10px;padding:8px;box-shadow:0 6px 18px rgba(11,129,208,0.05)}
  table{width:100%;border-collapse:collapse}
  th,td{padding:12px;text-align:left;border-bottom:1px solid #e6f2fb}
  th{font-size:13px;color:var(--muted)}
  td.home,td.away{text-align:center;font-weight:700}
  td:first-child{font-weight:600}
  .hint{font-size:13px;color:var(--muted);margin-top:8px}
  .kbd{display:inline-block;padding:4px 8px;border-radius:6px;background:#f4fbff;border:1px solid #e6f7ff;color:var(--accent);font-weight:700;margin-left:6px}
  .stopwatch{
    margin-top:20px;padding:16px;border-radius:10px;background:var(--card);
    display:flex;flex-wrap:wrap;justify-content:space-between;align-items:center;gap:10px
  }
  .pos{font-weight:700}
  .final-possession{margin-top:12px;font-size:15px;font-weight:600;text-align:center;color:var(--accent)}
  .controls{margin-top:14px;display:flex;justify-content:center;gap:8px}
  button{
    border:0;padding:9px 12px;border-radius:8px;font-weight:600;cursor:pointer;
    background:#f0f6fb;color:var(--accent);border:1px solid rgba(11,129,208,0.12);
  }
  button.primary{background:var(--accent);color:#fff}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="row">
        <input type="text" id="matchName" placeholder="Nama Match (misal: Liga Bogor)">
        <input type="date" id="matchDate">
      </div>
      <div class="row">
        <input type="text" id="homeName" placeholder="Team Home" value="Riverside Forest">
        <input type="text" id="awayName" placeholder="Team Away" value="Bina Pakuan">
      </div>
    </header>

    <div class="table-card">
      <table id="statsTable">
        <thead>
          <tr>
            <th>Aksi</th>
            <th class="home">Home</th>
            <th class="away">Away</th>
          </tr>
        </thead>
        <tbody>
          <tr><td contenteditable="true">Pass</td><td class="home" data-row="0">0</td><td class="away" data-row="0">0</td></tr>
          <tr><td contenteditable="true">Shoot</td><td class="home" data-row="1">0</td><td class="away" data-row="1">0</td></tr>
          <tr><td contenteditable="true">Tackle</td><td class="home" data-row="2">0</td><td class="away" data-row="2">0</td></tr>
          <tr><td contenteditable="true">Foul</td><td class="home" data-row="3">0</td><td class="away" data-row="3">0</td></tr>
          <tr><td contenteditable="true">Corner</td><td class="home" data-row="4">0</td><td class="away" data-row="4">0</td></tr>
        </tbody>
      </table>
    </div>

    <p class="hint">
      Hotkeys: <span class="kbd">1‚Äì5</span> = Home ‚Ä¢ <span class="kbd">6‚Äì9,0</span> = Away ‚Ä¢ 
      <span class="kbd">Q</span> = Switch Stopwatch / double-tap stop semua
    </p>

    <div class="stopwatch">
      <div class="pos" id="homePos">üè† Home Possession: <span id="homeTime">00:00</span></div>
      <div class="pos" id="awayPos">üö© Away Possession: <span id="awayTime">00:00</span></div>
      <div class="pos" id="livePos">‚öΩ Live Ball Possession: <span id="livePossession">0% - 0%</span></div>
    </div>

    <div class="controls">
      <button class="primary" id="saveBtn">üíæ Save</button>
      <button id="resetBtn">üîÅ Reset</button>
    </div>

    <div class="final-possession" id="finalPossession"></div>
  </div>

<script>
const table=document.getElementById('statsTable');
const saveBtn=document.getElementById('saveBtn');
const resetBtn=document.getElementById('resetBtn');
const matchNameInput=document.getElementById('matchName');
const matchDateInput=document.getElementById('matchDate');
const homeNameInput=document.getElementById('homeName');
const awayNameInput=document.getElementById('awayName');
const homeTimeEl=document.getElementById('homeTime');
const awayTimeEl=document.getElementById('awayTime');
const livePossessionEl=document.getElementById('livePossession');
const finalPossessionEl=document.getElementById('finalPossession');

function getRows(){return Array.from(table.querySelectorAll('tbody tr'));}
const homeKeys={'1':0,'2':1,'3':2,'4':3,'5':4};
const awayKeys={'6':0,'7':1,'8':2,'9':3,'0':4};
function isEditing(){const ae=document.activeElement;return ae&&(ae.tagName==='INPUT'||ae.isContentEditable);}
document.addEventListener('keydown',ev=>{
  if(isEditing())return;
  const k=ev.key;
  if(homeKeys[k]!=null)incrementCell('home',homeKeys[k]);
  else if(awayKeys[k]!=null)incrementCell('away',awayKeys[k]);
  else if(k==='q'||k==='Q')handleQPress();
});
function incrementCell(side,idx){const r=getRows();if(idx<0||idx>=r.length)return;const c=r[idx].querySelector('td.'+side);const v=parseInt(c.textContent)||0;c.textContent=v+1;}

resetBtn.onclick=()=>{if(!confirm('Reset semua data & stopwatch?'))return;getRows().forEach(r=>{r.querySelector('.home').textContent='0';r.querySelector('.away').textContent='0';});resetStopwatch();finalPossessionEl.textContent='';livePossessionEl.textContent='0% - 0%';};

saveBtn.onclick=saveCSV;
function saveCSV(){
  const matchName=matchNameInput.value||'Match';
  const dateVal=matchDateInput.value||new Date().toISOString().split('T')[0];
  const homeName=homeNameInput.value||'Home';
  const awayName=awayNameInput.value||'Away';
  const rows=getRows();
  const totalHome=Math.floor(homeElapsed/1000);
  const totalAway=Math.floor(awayElapsed/1000);
  const total=totalHome+totalAway;
  const homePct=total?((totalHome/total)*100).toFixed(1):0;
  const awayPct=total?((totalAway/total)*100).toFixed(1):0;

  let csv=`Match,${matchName},Date,${dateVal}\n`;
  csv+=`Aksi,${homeName},${awayName}\n`;
  rows.forEach(r=>{
    const aksi=r.cells[0].innerText.trim();
    const home=r.querySelector('.home').textContent.trim();
    const away=r.querySelector('.away').textContent.trim();
    csv+=`${aksi},${home},${away}\n`;
  });
  csv+=`Home Possession (s),${totalHome}\nAway Possession (s),${totalAway}\nBall Possession %,${homePct}%,${awayPct}%\n\n`;

  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download='match_data.csv';
  document.body.appendChild(a);
  a.click();
  a.remove();
}

let homeElapsed=0,awayElapsed=0;
let active=null,startTime=null,lastQ=0,timer=null;
function updateDisplay(){
  homeTimeEl.textContent=formatTime(homeElapsed);
  awayTimeEl.textContent=formatTime(awayElapsed);
  updateLivePossession();
}
function formatTime(ms){
  const s=Math.floor(ms/1000);
  const m=Math.floor(s/60).toString().padStart(2,'0');
  const sec=(s%60).toString().padStart(2,'0');
  return `${m}:${sec}`;
}
function handleQPress(){
  const now=Date.now();
  if(now-lastQ<400){stopAll();return;}
  lastQ=now;
  if(active===null)startHome();
  else if(active==='home')switchToAway();
  else if(active==='away')switchToHome();
}
function startHome(){active='home';startTime=Date.now();runTimer();}
function switchToAway(){stopTimer();const diff=Date.now()-startTime;if(active==='home')homeElapsed+=diff;active='away';startTime=Date.now();runTimer();}
function switchToHome(){stopTimer();const diff=Date.now()-startTime;if(active==='away')awayElapsed+=diff;active='home';startTime=Date.now();runTimer();}
function stopAll(){if(!active)return;stopTimer();const diff=Date.now()-startTime;if(active==='home')homeElapsed+=diff;else awayElapsed+=diff;active=null;updateDisplay();showFinalPossession();}
function resetStopwatch(){stopTimer();active=null;homeElapsed=0;awayElapsed=0;updateDisplay();}
function runTimer(){stopTimer();timer=setInterval(()=>{const diff=Date.now()-startTime;if(active==='home')homeTimeEl.textContent=formatTime(homeElapsed+diff);else if(active==='away')awayTimeEl.textContent=formatTime(awayElapsed+diff);updateLivePossession(diff);},200);}
function stopTimer(){if(timer){clearInterval(timer);timer=null;}}
function updateLivePossession(diff=0){
  const h=active==='home'?homeElapsed+diff:homeElapsed;
  const a=active==='away'?awayElapsed+diff:awayElapsed;
  const total=h+a;
  if(total<=0){livePossessionEl.textContent='0% - 0%';return;}
  const homePct=((h/total)*100).toFixed(1);
  const awayPct=((a/total)*100).toFixed(1);
  livePossessionEl.textContent=`${homePct}% - ${awayPct}%`;
}
function showFinalPossession(){
  const total=homeElapsed+awayElapsed;
  if(total<=0){finalPossessionEl.textContent='';return;}
  const homePct=((homeElapsed/total)*100).toFixed(1);
  const awayPct=((awayElapsed/total)*100).toFixed(1);
  finalPossessionEl.textContent=`Ball Possession Final: Home ${homePct}% ‚Äî Away ${awayPct}%`;
}
(function(){const today=new Date().toISOString().split('T')[0];if(!matchDateInput.value)matchDateInput.value=today;})();
</script>
</body>
</html>
