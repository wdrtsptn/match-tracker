<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Tracker v2</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #eaeaea;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    .match-info {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      padding: 8px 10px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #00ff88;
      box-shadow: 0 0 5px #00ff88;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 20px;
      border-collapse: collapse;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,136,0.2);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #222;
    }

    th {
      background-color: #0d0d0d;
    }

    td[contenteditable="true"] {
      background-color: #151515;
      border-radius: 4px;
    }

    .home {
      color: #00ff88;
    }

    .away {
      color: #00bfff;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .save {
      background-color: #00ff88;
      color: #000;
    }

    .reset {
      background-color: #ff0044;
    }

    .edit {
      background-color: #0066ff;
    }
  </style>
</head>
<body>
  <h1>Match Tracker v2 </h1>

  <div class="match-info">
    <input type="text" id="matchName" placeholder="Match">
    <input type="date" id="matchDate">
    <input type="text" id="homeName" placeholder="Team Home (Hijau)">
    <input type="text" id="awayName" placeholder="Team Away (Biru)">
  </div>

  <table id="statsTable">
    <thead>
      <tr>
        <th>Aksi</th>
        <th class="home">Home</th>
        <th class="away">Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">Pass</td>
        <td class="home">0</td>
        <td class="away">0</td>
      </tr>
      <tr>
        <td contenteditable="true">Shoot</td>
        <td class="home">0</td>
        <td class="away">0</td>
      </tr>
      <tr>
        <td contenteditable="true">Tackle</td>
        <td class="home">0</td>
        <td class="away">0</td>
      </tr>
      <tr>
        <td contenteditable="true">Foul</td>
        <td class="home">0</td>
        <td class="away">0</td>
      </tr>
      <tr>
        <td contenteditable="true">Corner</td>
        <td class="home">0</td>
        <td class="away">0</td>
      </tr>
    </tbody>
  </table>

  <div class="buttons">
    <button class="save" onclick="saveData()"> Save</button>
    <button class="reset" onclick="resetTable()"> Reset</button>
  </div>

  <script>
    const table = document.getElementById("statsTable");

    // Hotkeys: 1-5 for home, 6-0 for away
    document.addEventListener("keydown", (e) => {
      if (e.key >= "1" && e.key <= "5") updateStat(parseInt(e.key) - 1, "home");
      else if (e.key >= "6" && e.key <= "0") updateStat(parseInt(e.key) - 6, "away");
    });

    function updateStat(rowIndex, teamClass) {
      const rows = table.querySelectorAll("tbody tr");
      if (rows[rowIndex]) {
        const cell = rows[rowIndex].querySelector(`.${teamClass}`);
        cell.textContent = parseInt(cell.textContent) + 1;
      }
    }

    function resetTable() {
      table.querySelectorAll("tbody td.home, tbody td.away").forEach(cell => cell.textContent = "0");
    }

    function saveData() {
      const matchName = document.getElementById("matchName").value || "Match";
      const date = document.getElementById("matchDate").value || new Date().toISOString().split('T')[0];
      const homeName = document.getElementById("homeName").value || "Home";
      const awayName = document.getElementById("awayName").value || "Away";
      const rows = table.querySelectorAll("tbody tr");
      let csv = `Match Name,${matchName}\nDate,${date}\nHome,${homeName}\nAway,${awayName}\n\nAksi,${homeName},${awayName}\n`;

      rows.forEach(row => {
        const aksi = row.cells[0].innerText;
        const home = row.cells[1].innerText;
        const away = row.cells[2].innerText;
        csv += `${aksi},${home},${away}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `MatchTracker_${matchName.replace(/\s+/g, '_')}_${date}.csv`;
      link.click();
    }
  </script>
</body>
</html>
