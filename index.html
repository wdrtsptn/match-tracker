<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Match Tracker ‚Äî Clean</title>
<style>
  :root{
    --bg:#ffffff;
    --text:#0b2536;
    --muted:#516b7a;
    --accent:#0b81d0; /* biru */
    --home:#0b81d0;
    --away:#0b6fbf;
    --card:#f6fbff;
    --radius:10px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:var(--bg);
    color:var(--text);
    padding:20px;
    -webkit-font-smoothing:antialiased;
  }
  .wrap{max-width:920px;margin:0 auto}
  header{display:flex;align-items:center;gap:14px;justify-content:space-between;margin-bottom:18px}
  header h1{font-size:18px;margin:0}
  .meta{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  input[type="text"], input[type="date"]{
    border:1px solid #e0eef8;
    background:var(--card);
    padding:8px 10px;
    border-radius:8px;
    font-size:14px;
    color:var(--text);
    min-width:140px;
  }
  .controls{display:flex;gap:8px;align-items:center}
  button{
    border:0;padding:9px 12px;border-radius:8px;font-weight:600;cursor:pointer;
    background:#f0f6fb;color:var(--accent);border:1px solid rgba(11,129,208,0.12);
  }
  button.primary{background:var(--accent);color:#fff}
  button.danger{background:#fff;color:#c0392b;border:1px solid rgba(192,57,43,0.08)}
  .table-card{background:var(--card);border-radius:var(--radius);padding:8px;box-shadow:0 6px 18px rgba(11,129,208,0.05)}
  table{width:100%;border-collapse:collapse}
  th, td{padding:12px;text-align:left;border-bottom:1px solid #e6f2fb}
  th{font-size:13px;color:var(--muted);background:transparent}
  tbody td:first-child{font-weight:600}
  td.home, td.away{text-align:center;font-weight:700}
  .hint{font-size:13px;color:var(--muted);margin-top:8px}
  .kbd{display:inline-block;padding:4px 8px;border-radius:6px;background:#f4fbff;border:1px solid #e6f7ff;color:var(--accent);font-weight:700;margin-left:6px}
  @media (max-width:640px){
    header{flex-direction:column;align-items:flex-start;gap:10px}
    .meta{width:100%;display:flex;flex-direction:column;gap:8px}
    input[type="text"]{width:100%}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Match Tracker ‚Äî Clean</h1>
      <div class="meta">
        <input type="text" id="matchName" placeholder="Nama Match (misal: Liga Bogor)" />
        <input type="date" id="matchDate" />
        <input type="text" id="homeName" placeholder="Team Home (Hijau/Biru)" value="Riverside Forest" />
        <input type="text" id="awayName" placeholder="Team Away" value="Bina Pakuan" />
        <div class="controls">
          <button class="primary" id="saveBtn">üíæ Save</button>
          <button id="resetBtn">üîÅ Reset</button>
        </div>
      </div>
    </header>

    <div class="table-card">
      <table id="statsTable" aria-label="Stats table">
        <thead>
          <tr>
            <th>Aksi (klik untuk edit)</th>
            <th class="home">Home</th>
            <th class="away">Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true">Pass</td>
            <td class="home" data-row="0">0</td>
            <td class="away" data-row="0">0</td>
          </tr>
          <tr>
            <td contenteditable="true">Shoot</td>
            <td class="home" data-row="1">0</td>
            <td class="away" data-row="1">0</td>
          </tr>
          <tr>
            <td contenteditable="true">Tackle</td>
            <td class="home" data-row="2">0</td>
            <td class="away" data-row="2">0</td>
          </tr>
          <tr>
            <td contenteditable="true">Foul</td>
            <td class="home" data-row="3">0</td>
            <td class="away" data-row="3">0</td>
          </tr>
          <tr>
            <td contenteditable="true">Corner</td>
            <td class="home" data-row="4">0</td>
            <td class="away" data-row="4">0</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="hint">
      Hotkeys: <span class="kbd">1‚Äì5</span> = Home (baris 1..5) &nbsp; ‚Ä¢ &nbsp; <span class="kbd">6‚Äì9,0</span> = Away (6‚Üí1,7‚Üí2,8‚Üí3,9‚Üí4,0‚Üí5). 
      Saat mengedit teks, hotkey tidak aktif.
    </p>
  </div>

<script>
/*
  Clean Match Tracker
  - 1..5 => home rows 0..4
  - 6..9,0 => away rows 0..4 (0 maps to row 4)
  - Editable actions and team names
  - Save CSV with match info
  - Reset with confirmation
  - Ignores hotkeys when focus is on input or contenteditable
*/

const table = document.getElementById('statsTable');
const saveBtn = document.getElementById('saveBtn');
const resetBtn = document.getElementById('resetBtn');
const matchNameInput = document.getElementById('matchName');
const matchDateInput = document.getElementById('matchDate');
const homeNameInput = document.getElementById('homeName');
const awayNameInput = document.getElementById('awayName');

// helper to get rows NodeList
function getRows(){ return Array.from(table.querySelectorAll('tbody tr')); }

// keyboard maps
const homeKeys = { '1':0,'2':1,'3':2,'4':3,'5':4 };
const awayKeys = { '6':0,'7':1,'8':2,'9':3,'0':4 };

// ignore keys while editing inputs or contenteditable
function isEditing(){
  const ae = document.activeElement;
  if(!ae) return false;
  if(ae.tagName === 'INPUT' || ae.tagName === 'TEXTAREA') return true;
  // contenteditable check
  if(ae.isContentEditable) return true;
  return false;
}

document.addEventListener('keydown', (ev) => {
  // ignore if user is typing in an input or editing action
  if(isEditing()) return;

  const k = ev.key;
  if(homeKeys.hasOwnProperty(k)){
    const idx = homeKeys[k];
    incrementCell('home', idx);
  } else if(awayKeys.hasOwnProperty(k)){
    const idx = awayKeys[k];
    incrementCell('away', idx);
  }
});

// increment appropriate cell
function incrementCell(side, rowIndex){
  const rows = getRows();
  if(rowIndex < 0 || rowIndex >= rows.length) return;
  const cls = side === 'home' ? 'home' : 'away';
  const cell = rows[rowIndex].querySelector('td.'+cls);
  if(!cell) return;
  const val = parseInt(cell.textContent) || 0;
  cell.textContent = val + 1;
}

// Reset
resetBtn.addEventListener('click', ()=>{
  if(!confirm('Reset semua counter?')) return;
  getRows().forEach(r => {
    r.querySelector('td.home').textContent = '0';
    r.querySelector('td.away').textContent = '0';
  });
});

// Save CSV
saveBtn.addEventListener('click', saveCSV);

function saveCSV(){
  const matchName = (matchNameInput.value || 'Match').trim();
  const dateVal = matchDateInput.value || new Date().toISOString().split('T')[0];
  const homeName = (homeNameInput.value || 'Home').trim();
  const awayName = (awayNameInput.value || 'Away').trim();

  const rows = getRows();
  let csv = '';
  csv += `Match,${escapeCsv(matchName)}\n`;
  csv += `Date,${escapeCsv(dateVal)}\n`;
  csv += `Home,${escapeCsv(homeName)}\n`;
  csv += `Away,${escapeCsv(awayName)}\n\n`;
  csv += `Aksi,${escapeCsv(homeName)},${escapeCsv(awayName)}\n`;

  rows.forEach(r => {
    const aksi = (r.cells[0].innerText || '').trim();
    const home = (r.querySelector('td.home').textContent || '').trim();
    const away = (r.querySelector('td.away').textContent || '').trim();
    csv += `${escapeCsv(aksi)},${escapeCsv(home)},${escapeCsv(away)}\n`;
  });

  const filename = `MatchTracker_${sanitizeFilename(matchName)}_${dateVal}.csv`;
  downloadBlob(csv, filename, 'text/csv;charset=utf-8;');
}

function escapeCsv(v){
  if(v === undefined || v === null) return '';
  return `"${String(v).replace(/"/g,'""')}"`;
}

function sanitizeFilename(name){
  return name.replace(/[^\w\- ]+/g,'').replace(/\s+/g,'_') || 'match';
}

function downloadBlob(content, filename, mime){
  const blob = new Blob([content], {type: mime});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

// small UX: when user edits action cell and presses Enter, move caret out (prevent newline)
getRows().forEach((row) => {
  const labelCell = row.querySelector('td:first-child');
  labelCell.addEventListener('keydown', (e) => {
    if(e.key === 'Enter'){
      e.preventDefault();
      labelCell.blur();
    }
  });
});

// ensure date default to today for convenience (but leave empty to let user change)
(function setDefaultDate(){
  if(!matchDateInput.value){
    const today = new Date().toISOString().split('T')[0];
    matchDateInput.value = today;
  }
})();
</script>
</body>
</html>
